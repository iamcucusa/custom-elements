<div style="text-align:center">
  <button
    attr.raetId="{{raetId}}"
    attr.type="{{type}}"
    (click)="onClick()"
    class="zoom-button {{size ?  'zoom-button--' + size : ''}} {{mode}}"
    [ngClass]="{'zoom-button--is-active':isActive, 'zoom-button--is-loading':isLoading}"
    [disabled]="isDisabled">
  <span attr.raetId="{{raetId}}Text">
    {{text}}
  </span>
  </button>
</div>
